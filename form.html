<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form sample</title>
</head>
<body>
    <form class = "my-form" action = "about.js" method = "GET">
        <div class = "form-group">
            <label>First Name</label>
            <input type = "text" name = "first name" placeholder = "name">
        </div>
        <br>
        <div class = "form-group">
            <label>Email</label>
            <input type = "email" name = "email">            
        </div>
        <br>
        <div class = "form-group">
                <label>Message</label>
                <textarea name = "message"></textarea>                 
         </div>
         <br>
         <div class = "form-group">
             <label>Gender</label>
             <select name = "Gender">
                 <option value = "male">Male</option>
                 <option value = "female">Female</option>
             </select>
         </div>
         <br>
         <div class = "form-group">
             <label>Age</label>
             <input type = "number" name = "age" value = "30">
         </div>
         <br>
         <div class = "form-group">
             <label>DOB</label>
             <input type = "date" name = "birthdate">
         </div>
         <br>
         <div class = "form=group">
             <label>Are you a Graduate</label>
             <input type = "radio" name = "graduate" value = "yes" checked> Yes <br>
             <input type = "radio" name = "graduate" value = "no">No <br>
         </div>
         <br>
         <div class = "form-group">
             <input type = "checkbox" name = "vehicle1" value = "bike">I have a bike<br> 
             <input type = "checkbox" name = "vehicle2" value = "car">I have a Car<br> 
             <input type = "checkbox" name = "vehicle3" value = "boat" checked>I have a Boat<br> 
         </div>
         <br>
         <div class = "form-group">
                <input type = "submit" name = "submit" value = "SignUp">
             </div>
             <br>

    </form>
</body>
</html>
